{% extends 'budget/base.html' %}
{% load crispy_forms_filters %}

{% block title %}Dashboard - Param√®tre{% endblock %}

{% block content %}
    <div style="background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(239,239,239,1) 50%);">
        <div class="container">
            <h3>Dates du camp</h3>

            <form method="post" enctype="multipart/form-data" action="">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="row px-2 py-2">
                    <div class="col">
                        <a href="{% url 'settings' %}" class="btn btn-secondary">Annuler</a>
                    </div>
                    <div class="col text-right">
                        <input class="btn btn-info" type="submit" />
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}

<!-- XDSoft DateTimePicker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
  <script>
$(function () {
      $("#id_date_debut").datetimepicker( {
          format:'Y-m-d',
          dateFormat: 'Y-m-d',
      });
      $("#id_date_fin").datetimepicker( {
          format:'Y-m-d',
          dateFormat: 'Y-m-d',
      });
    });
  </script>
{% endblock %}
